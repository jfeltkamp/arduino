<svg xmlns="http://www.w3.org/2000/svg" xml:lang="en"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="400px" height="300px" viewBox="0 0 400 300" >
    <title>3D-Perspektive auf transformierte Formen</title>
    <style type="text/css">
        .cube {
        transform-style: preserve-3d;
          perspective: 800px;
          perspective-origin: 0% 00%;
        }
        .inside {
            fill: none;
            stroke: #00f
        }
        .outside {
            fill: none;
            stroke: #f00;
        }
    </style>
    <g class="cube-wrap">
        <g class="cube" style="transform: translate(200px, 150px) rotate3d(1,1,0,-60deg)">
            <circle class="outside" r="100" style="transform: rotateY(0deg)"/>
            <circle class="outside" r="100" style="transform: rotateY(20deg)"/>
            <circle class="outside" r="100" style="transform: rotateY(40deg)"/>
            <circle class="outside" r="100" style="transform: rotateY(60deg)"/>
            <circle class="outside" r="100" style="transform: rotateY(80deg)"/>
            <circle class="outside" r="100" style="transform: rotateY(100deg)"/>
            <circle class="outside" r="100" style="transform: rotateY(120deg)"/>
            <circle class="outside" r="100" style="transform: rotateY(140deg)"/>
            <circle class="outside" r="100" style="transform: rotateY(160deg)"/>
            <circle class="outside" r="100" style="transform: rotateY(180deg)"/>
            <circle class="outside" r="100" style="transform: rotateY(200deg)"/>
            <circle class="outside" r="100" style="transform: rotateY(220deg)"/>
            <circle class="outside" r="100" style="transform: rotateY(240deg)"/>
            <circle class="outside" r="100" style="transform: rotateY(260deg)"/>
            <circle class="outside" r="100" style="transform: rotateY(280deg)"/>
            <circle class="outside" r="100" style="transform: rotateY(300deg)"/>
            <circle class="outside" r="100" style="transform: rotateY(320deg)"/>
            <circle class="outside" r="100" style="transform: rotateY(340deg)"/>
        </g>
    </g>

</svg>