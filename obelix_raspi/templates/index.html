<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Obelix 1.0 Control</title>
  <link rel="stylesheet" href="/static/css/uikit.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <meta name="description" content="">

  <link rel="icon" href="/static/favicon.ico" sizes="any">
  <link rel="icon" href="/static/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/static/icon.png">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="uk-grid-match uk-grid-column-small uk-grid-row-large uk-child-width-1-3@s uk-text-center" uk-grid>
    <div>
      <div class="uk-card uk-card-default uk-card-body">
        <h1>Obelix 1.0</h1>
        <div id="status-joystick">X, Y</div>
        <div id="status-focus">Z</div>
      </div>
    </div>
    <div>
      <div class="uk-card uk-card-default">
        <div id="horizon-wrapper">
          {% include 'horizon.svg' %}
        </div>
      </div>
    </div>
    <div>
      <div class="uk-card uk-card-default uk-card-body">
      </div>
    </div>
    <div>
      <div class="uk-card uk-card-default uk-card-body">
      </div>
    </div>
    <div>
      <div class="uk-card uk-card-default uk-card-body">
        <div class="uk-position-center-right uk-height-1-1">
          <input type="range" id="focus" orient="vertical" style="width: 20px;" min="0" max="1023" value="511" />
        </div>
        <div id="focus-status" class="uk-position-top-left">
          <div class="focus-status-label">Speed</div>
          <div id="focus-status-value">0</div>
        </div>
      </div>
    </div>
    <div>
      <div class="uk-card uk-card-default uk-card-body">
        <div class="joystick">
          <div id="stick"></div>
        </div>
      </div>
    </div>
    <div></div>
    <div></div>
  </div>

  <script src="/static/js/uikit.min.js"></script>
  <script type="module" src="/static/js/joystick.js"></script>
  <script type="module" src="/static/js/focus.js"></script>

</body>

</html>
