<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Obelix 1.0 Control</title>
  <link rel="stylesheet" href="/static/css/uikit.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <meta name="description" content="">

  <link rel="icon" href="/static/favicon.ico" sizes="any">
  <link rel="icon" href="/static/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/static/icon.png">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="grid-container">
    <div>
      <div class="uk-card">
        <div id="horizon-wrapper">
          {% include 'horizon.svg' %}
        </div>
      </div>
    </div>
    <div>
      <ul id="tool-selector" class="uk-tab" uk-tab>
        <li><a href="#" onclick="UIkit.tab('#tool-selector').show(0);">Joystick</a></li>
        <li><a href="#" onclick="UIkit.tab('#tool-selector').show(1);">Adjust</a></li>
        <li><a href="#" onclick="UIkit.tab('#tool-selector').show(2);">Pos</a></li>
      </ul>
      <ul id="tools" class="uk-switcher">
        <li>
          <div class="adjust-wrapper">
            {% include 'joystick.svg' %}
          </div>
        </li>
        <li>
          <div class="adjust-wrapper">
            {% include 'adjust.svg' %}
          </div>
        </li>
        <li>
          <div class="pos-wrapper uk-padding-small">
            <div id="nav-geo"></div>
            <ul id="nav-nav" class="uk-iconnav uk-iconnav-vertical">
              <li><a href="#"><span uk-icon="icon: home"></span> <span>Starting point</span></a></li>
              <li><a href="#"><span uk-icon="icon: world"></span> Polaris</a></li>
              <li><a href="#"><span uk-icon="icon: crosshairs"></span> Elisabeth Kirche</a></li>
              <li><a href="#"><span uk-icon="icon: plus"></span> (2)</a></li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>


  <script type="module" src="/static/js/socket.io.min.js"></script>
  <script src="/static/js/uikit.min.js"></script>
  <script src="/static/js/uikit-icons.min.js"></script>
  <script type="module" src="/static/js/joystick.js"></script>
  <script type="module" src="/static/js/focus.js"></script>
  <script type="module" src="/static/js/adjust.js"></script>
  <script type="module" src="/static/js/navigation.js"></script>
  <script type="module" src="/static/js/socket.js"></script>

</body>

</html>
