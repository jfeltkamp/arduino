<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
    <style>
        .grade {
            fill: none;
            stroke: #FFF;
        }
        .cmp-text {
            fill: #FFF;
            font-size: 13px;
            text-anchor: middle;
        }
        .cmp-text-sm {
            fill: #FFF;
            font-size: 8px;
            text-anchor: middle;
        }
        .cmp-text-sm.left {
            text-anchor: start;
        }

        #compass,
        #azimuth-sphere,
        #altitude-visual {
            transition: transform .25s linear;
        }
        #focus-range-meter {
            transition: y .25s linear;
        }
    </style>
    <defs>
        <g id="sphere">
            <ellipse rx="100" ry="400" fill="none" stroke="#FFF4" />
            <ellipse rx="200" ry="400" fill="none" stroke="#FFF4" />
            <ellipse rx="300" ry="400" fill="none" stroke="#FFF4" />
            <ellipse rx="400" ry="400" fill="none" stroke="#FFF4" />
            <ellipse rx="550" ry="400" fill="none" stroke="#FFF4" />
            <ellipse rx="800" ry="400" fill="none" stroke="#FFF4" />
        </g>
        <linearGradient id="floor" x1="0%" x2="0%" y1="0%" y2="100%">
            <stop offset="0%" stop-color="#4f3922" />
            <stop offset="15%" stop-color="#785633" />
        </linearGradient>
    </defs>
    <defs>
        <g id="horizon">
            <g transform="translate(-150,-450)">
                <rect width="600" height="800" y="-200" fill="#2874b2"/>
                <use href="#sphere" transform="translate(300, 600)"/>
                <use href="#sphere" transform="translate(300, -200)"/>

                <g transform="translate(300, 200)">
                    <ellipse rx="200" ry="80" fill="#2874b2" stroke="#FFF4" />
                    <ellipse rx="400" ry=".1" fill="none" stroke="#FFF4" />
                    <ellipse rx="400" ry="160" fill="none" stroke="#FFF4" />
                    <ellipse rx="800" ry="240" fill="none" stroke="#FFF4" />
                    <ellipse rx="1600" ry="320" fill="none" stroke="#FFF4" />
                    <path d="M0,-200 0,800" fill="none" stroke="#FFF4" />
                    <circle r="20" fill="#2874b2" stroke="#FFF4"/>
                </g>
                <rect width="600" height="800" y="600" fill="url(#floor)"/>
                <g transform="translate(300, 1000)">
                    <circle r="10" fill="#A00" stroke="#FFF"/>
                    <text font-size="8" fill="#FFF" text-anchor="middle" transform="translate(0 3)">You</text>
                </g>
            </g>
        </g>
    </defs>

    <defs>
        <polygon id="focusArrow" points="0,400 180,65 100,65 200,35 300,65 220,65 400,400"/>
        <linearGradient id="focusArrowGradClip" x1="0%" x2="0%" y1="0%" y2="100%">
            <stop offset="0%" stop-color="#005" />
            <stop offset="50%" stop-color="#039" stop-opacity=".8" />
            <stop offset="100%" stop-color="#07f" stop-opacity=".4" />
        </linearGradient>
    </defs>
    <clipPath id="arrowStripesClip">
        <polygon points="200,0 -390,400 -370,400 200,0 -350,400 -330,400 200,0 -310,400 -290,400 200,0 -270,400 -250,400 200,0 -230,400 -210,400 200,0 -190,400 -170,400 200,0 -150,400 -130,400 200,0 -110,400 -90,400 200,0 -70,400 -50,400 200,0 -30,400 -10,400 200,0 10,400 30,400 200,0 50,400 70,400 200,0 90,400 110,400 200,0 130,400 150,400 200,0 170,400 190,400 200,0 210,400 230,400 200,0 250,400 270,400 200,0 290,400 310,400 200,0 330,400 350,400 200,0 370,400 390,400 200,0 410,400 430,400 200,0 450,400 470,400 200,0 490,400 510,400 200,0 530,400 550,400 200,0 570,400 590,400 200,0 610,400 630,400 200,0 650,400 670,400 200,0 690,400 710,400 200,0 730,400 750,400 200,0 770,400 790,400"/>
    </clipPath>
    <clipPath id="focusRangeMeterClip">
        <!-- Adjust here                    v -->
        <rect id="focus-range-meter" style="y:49%" width="400" height="400"/>
    </clipPath>
    <!-- Adjust here (0-90), formular: arc * 400 / 90°  -->
    <use id="azimuth-sphere" href="#horizon" style="transform: translate(0, 400px)" />
    <g transform="translate(75 150) scale(0.375)">
        <use clip-path="url(#focusRangeMeterClip)" href="#focusArrow" fill="url(#focusArrowGradClip)" />
        <use clip-path="url(#arrowStripesClip)" href="#focusArrow" fill="rgba(255,255,255,.5)" />
    </g>
    <g transform="translate(150 150)">
        <!-- Adjust here                                 v  -->
        <g id="altitude-visual" style="transform: rotate(45deg)">
            <circle r="1" fill="#FFF"/>
            <path d="M-70 0 -10 0 A 10 10 0 0 0 10 0 " fill="none" stroke-width="1.2" stroke="#FFF"/>
            <text id="altitude-text" text-anchor="middle" transform="translate(-45 -5)" fill="#FFF" font-size="15">∠ 45.2°</text>
        </g>
    </g>
    <g transform="translate(150 150)">
        <path d="M-10 0 A 10 10 0 0 0 10 0 L 70 0" fill="none" stroke-width="1.22" stroke="#FFF"/>
        <path d="M -4,-87 0,-100 4,-87z" fill="#FFF" />
        <text id="azimuth-text" transform="translate(0 -70)" text-anchor="middle" fill="#FFF" font-size="15">0°</text>
    </g>

